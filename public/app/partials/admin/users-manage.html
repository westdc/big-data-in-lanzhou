<div class="container-fluid" ng-controller="userManageCtrl">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">用户</h1>
            <div class="input-group col-sm-4">
                <input type="text" class="form-control" placeholder="请输入用户名查询" ng-model="search">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search">搜索</span></span>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>邮箱</th>
                    <th>姓名</th>
                    <th>注册日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in items">
                    <td>{{u.username}}</td>
                    <td>{{u.name}}</td>
                    <td>{{u.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <button class="btn btn-sm" ng-hide="u.status == 1" ng-click="toggle(u)"><span class="glyphicon glyphicon-play">启用</span></button>
                        <button class="btn btn-sm" ng-show="u.status == 1" ng-click="toggle(u)"><span class="glyphicon glyphicon-stop">停用</span></button>
                        <button class="btn btn-sm" ng-click="openDeleteDialog(u,'deleteUserCtrl','sm')"><span class="glyphicon glyphicon-remove"></span>删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></pagination>
        </div>
    </div>
</div>
