<div class="loginContainar container">
    <div class="col-sm-3 col-md-3 col-md-offset-4 col-sm-offset-4">
        <form name="signinForm" novalidate ng-controller="loginCtrl">
            <h2 class="form-signin-heading">登录</h2>
            <p class="form-group">
                <input type="text" name="username"
                       class="form-control" ng-model="user.username" placeholder="请输入您的email" required>
                <span class="text-danger error" ng-show="">
                    <span ng-show="signinForm.username.$error.required && signinForm.username.$dirty">请输入您的Email</span>
                </span>
            </p>
            <p>
                <input type="password" name="password" ng-model="user.password"
                       required class="form-control"
                       placeholder="请输入密码6-20个字符">
                <span class="error text-danger"
                      ng-show="(signinForm.password.$dirty) && signinForm.password.$error.required">密码不能为空！</span>
            </p>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" ng-disabled="signinForm.$invalid" ng-click="login(user)">登陆</button>
        </form>
    </div>
</div>
